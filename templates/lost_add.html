{% extends "base.html" %}
{% block content %}
<html lang="uk">
<head>
  <meta charset="utf-8">
  <title>Додати запис</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
<body class="bg-light">

<div class="container mt-4">
      {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-success alert-sm">{{ messages[0] }}</div>
      {% endif %}
      {% endwith %}
  <form method="POST">
    <div class="card shadow-sm rounded-4 p-4">
    <h5 class="mb-3">Додати втрату</h5>
    <div class="row"> <!--  row 1-->
<!--      col 1-->
      <div class="col-6 mb-3">
        <div class="d-flex align-items-center mb-3">
          <label for="input1" class="me-2 mb-0">SKLAD_ID:</label>
          <input type="text" id="input1" class="form-control form-control-sm" name="SKLAD_ID" >
        </div>
        <div class="d-flex align-items-center mb-3">
          <label class="form-label me-2 mb-0" >Серійний номер</label>
          <input type="text" class="form-control form-control-sm" name="SERIAL" required >
        </div>
        <label class="form-label">Бойове розпорядження</label>
        <textarea class="form-control form-control-sm" rows="4" name="BAT_ORDER"></textarea>
      </div>

<!--      col 2 -->
      <div class="col-6 mb-3">
        <div class="d-flex align-items-center mb-3">
          <label class="form-label me-2 mb-0">Дата втрати</label>
          <input type="text" id="ACTION_DATE" class="form-control form-control-sm" name="ACTION_DATE" style="width: 200px;" required >
        </div>
        <div class="d-flex align-items-center mb-3">
          <label class="form-label me-2 mb-0">Місце втрати</label>
          <textarea class="form-control form-control-sm" rows="1" name="ACTION_PLACE"></textarea>
        </div>
        <div class="d-flex align-items-center mb-3">
          <label class="form-label me-2 mb-0">Координати втрати</label>
          <input type="text" class="form-control form-control-sm" name="ACTION_COORD">
        </div>
        <div class="d-flex align-items-center mb-3">
              <label for="exampleSelect" class="form-label me-2 mb-0">Причина втрати</label>
              <select class="form-select" style="width: 200px;" id="exampleSelect" name = "ACTION_REASON" required>
                <option value="РЕБ">дії РЕБ</option>
                <option value="мін">обстріл міномет</option>
                <option value="FPV">обстріл FPV</option>
                <option value="арт">обстріл АРТА</option>
                <option value="КАБ">обстріл КАБ</option>
              </select>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-end gap-2 mt-3">
          <button class="btn btn-primary corner-btn">Зберегти</button>
          <a href="/losses" class="btn btn-outline-secondary corner-btn">Скасувати</a>
    </div>
  </div>
     <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/uk.js"></script>
        <script>
          flatpickr("#ACTION_DATE", {
            enableTime: true,
            dateFormat: "Y-m-d H:i",
            time_24hr: true,
            locale: "uk"
          });
        </script>
        <div class="col-12 text-end">
        </div>
<!--      </div>-->
    </form>
  </div>
</div>

</body>
</html>
{% endblock %}
